<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container my-5">
    <div class="row gy-4">
      
      <!-- Top Box -->
      <div class="col-12">
        <div class="box" onclick="toggleBox(this)">
          <h4>Choose Color</h4>
          <div class="options">
            <label>Color:</label>
            <select>
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
            </select>
            <label>Size:</label>
            <select>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Middle Box -->
      <div class="col-12">
        <div class="box" onclick="toggleBox(this)">
          <h4>Select Size</h4>
          <div class="options">
            <label>Color:</label>
            <select>
              <option>Pink</option>
              <option>Purple</option>
              <option>Orange</option>
            </select>
            <label>Size:</label>
            <select>
              <option>XS</option>
              <option>S</option>
              <option>XL</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Bottom Box -->
      <div class="col-12">
        <div class="box" onclick="toggleBox(this)">
          <h4>Customize</h4>
          <div class="options">
            <label>Color:</label>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Grey</option>
            </select>
            <label>Size:</label>
            <select>
              <option>28</option>
              <option>30</option>
              <option>32</option>
            </select>
          </div>
        </div>
      </div>

    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
